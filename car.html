<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joystick Controller</title>
  <style>
    .joystick {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid black;
      margin: 20px;
      position: relative;
      display: inline-block;
    }
    .knob {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #333;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      touch-action: none;
    }
  </style>
</head>
<body>
  <h1>ESP32 Bluetooth Joystick Controller</h1>
  <div id="joystick1" class="joystick">
    <div id="knob1" class="knob"></div>
  </div>
  <div id="joystick2" class="joystick">
    <div id="knob2" class="knob"></div>
  </div>

  <button onclick="connectBluetooth()">Connect Bluetooth</button>

  <script src="cordova.js"></script>
  <script>
    let joystick1 = { x: 0, y: 0 };
    let joystick2 = { x: 0, y: 0 };
    let bluetoothConnection = null;

    // Function to connect to Bluetooth device
    function connectBluetooth() {
      if (bluetoothConnection) {
        console.log('Already connected');
        return;
      }

      bluetoothSerial.list(function(devices) {
        if (devices.length > 0) {
          // Connect to the first available device
          bluetoothSerial.connect(devices[0].id, function() {
            console.log('Connected to Bluetooth device');
            bluetoothConnection = true;
          }, function(error) {
            console.log('Connection failed', error);
          });
        }
      });
    }

    // Function to send joystick data to Bluetooth
    function sendJoystickData() {
      if (bluetoothConnection) {
        const data = `${Math.round(joystick1.x * 1023)},${Math.round(joystick1.y * 1023)},${Math.round(joystick2.x * 1023)},${Math.round(joystick2.y * 1023)}`;
        bluetoothSerial.write(data, function() {
          console.log('Data sent');
        }, function(error) {
          console.log('Failed to send data', error);
        });
      }
    }

    // Joystick movement handler
    function moveJoystick(joystick, knob, e) {
      const joystickRect = joystick.getBoundingClientRect();
      const offsetX = e.clientX - joystickRect.left;
      const offsetY = e.clientY - joystickRect.top;

      const centerX = joystickRect.width / 2;
      const centerY = joystickRect.height / 2;
      const maxDistance = joystickRect.width / 2;

      const distanceX = Math.min(Math.max(offsetX - centerX, -maxDistance), maxDistance);
      const distanceY = Math.min(Math.max(offsetY - centerY, -maxDistance), maxDistance);

      joystick.x = distanceX / maxDistance;
      joystick.y = distanceY / maxDistance;

      knob.style.left = `${centerX + distanceX - knob.offsetWidth / 2}px`;
      knob.style.top = `${centerY + distanceY - knob.offsetHeight / 2}px`;

      sendJoystickData();
    }

    const joystick1Element = document.getElementById('joystick1');
    const knob1 = document.getElementById('knob1');
    const joystick2Element = document.getElementById('joystick2');
    const knob2 = document.getElementById('knob2');

    joystick1Element.addEventListener('touchmove', function(e) {
      e.preventDefault();
      moveJoystick(joystick1, knob1, e.touches[0]);
    });

    joystick2Element.addEventListener('touchmove', function(e) {
      e.preventDefault();
      moveJoystick(joystick2, knob2, e.touches[0]);
    });
  </script>
</body>
</html>
